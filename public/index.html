<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"></link>
    <title>Baccus</title>
</head>
<body>
    <div id="header">
        <h1>Bacchus</h1>
    </div>

    <div id="bid-window">
        <div id="bid-window-content">
            <span class="close">&times;</span>
            <div id="bid-window-content-input">
                <!-- Product name inserted dynamically -->
                <p>Enter your full name:</p>
                <input type="text" name="full-name" id=input-full-name><br>
                <p>Enter your bid:</p>
                <input type="text" name="bid-amount" id="input-bid"><br>
                <button type="button" class="confirm-bid-button">Make a bid</button>
            </div>
        </div>
    </div>

    <div id="main-row">
        <div id="menu">
            <h3>Categories:</h3>
            <button id="reset-categories">Clear filter</button>
            <div id="category-menu">
                <!-- populated dynamically -->
            </div>
        </div>

        <div id="content">
            <!-- populated dynamically -->
        </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
